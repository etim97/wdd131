<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to Our Place</h1>
  </header>

  <main>
    <section class="hero">
      <h2>Experience the Beauty</h2>
      <picture>
        <source srcset="image/nature1.webp" media="(min-width: 1024px)">
        <source srcset="image/medium.webp" media="(min-width: 768px)">
        <img src="image/nature1.webp" alt="Beautiful scenery of the place" />
      </picture>
    </section>

    <section class="weather">
      <h2>Weather <span class="weather-icon"></span></h2>
      <p>Temperature: <span id="temperature">10Â°C</span></p>
      <p>Wind Speed: <span id="wind-speed">6 km/h</span></p>
      <p>Wind Chill: <span id="wind-chill">Calculating...</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span>. Last updated: <span id="last-modified"></span></p>
  </footer>
</body>
</html>
